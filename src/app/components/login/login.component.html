<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <p>login works!</p>
  <input
    type="text"
    placeholder="username"
    #username
    formControlName="username"
  />
  <input type="password" placeholder="password" formControlName="password" />
  <button class="btn btn-success">login</button>
</form>
