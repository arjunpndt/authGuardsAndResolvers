<div class="container" style="width: 55rem; margin-top: 10rem">
  <div class="row justify-content-center">
    <div class="card my-auto shadow">
      <div class="card-body px-1">
        <div class="text-center">
          <h2><b>LOGIN FIRST</b></h2>
        </div>
        <p style="color: lightslategray; text-align: center">
          <b>Login Details</b>(Username:arjunpandit, Password:arjun)
        </p>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <input
              type="text"
              placeholder="Username"
              class="form-control"
              formControlName="username"
              name="username"
            />
          </div>
          <div class="mb-3 form-group">
            <input
              type="password"
              placeholder="Password"
              class="form-control"
              formControlName="password"
              name="password"
            />
          </div>
          <input
            type="submit"
            class="btn btn-primary w-100"
            value="Login"
            name=""
          />
        </form>
      </div>
      <!-- <div class="card-footer text-right">
        <small><a routerLink="../forgot-password">Forgot Password</a></small>
      </div> -->
    </div>
  </div>
</div>
